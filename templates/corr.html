<style>

        min-height: 100vh;
        display: -webkit-box;

<body style="background-image: url('/static/images/bg-01.jpg');background-repeat: no-repeat;background-size: cover;">
<div class="container container-login100">

        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <div class="row">
                <div class="col">
<form action="/home" method="GET" style="padding:10px">
  <button  type="submit" value="Back" class="btn btn-danger">Back</button>

  </form>




<form method="POST" action="/home/option/corr" style="text-align:center;padding-top: 30px;padding-bottom:30px;">
  <h1>Correlation</h1>
  <div class = "row" style="padding:10px">
    <label class="col-4" for="col1">Column 1</label>
  <select class="selectpicker show-tick col-8" data-live-search="true" data-style="btn-info" name="col1" id="col1" >
    {% for column in columns %}
      {% if sc1 and sc1==column %}
          <option selected="selected" data-tokens="{{column}}" value="{{column}}">{{column}}</option>
      {% else %}
        <option data-tokens="{{column}}" value="{{column}}">{{column}}</option>
        
      {% endif %} 

    {% endfor %}    
  </select>
  </div>
  
  
 
  <div class = "row" style="text-align:center;padding:10px">

     <label class="col-4" for="col2">Column 2</label>
  <select class="selectpicker show-tick col-8" data-live-search="true" data-style="btn-info" id="col2" name="col2" >
    {% for column in columns %}
      {% if sc2 and sc2==column %}
          <option selected="selected" data-tokens="{{column}}" value="{{column}}">{{column}}</option>
      {% else %}
        <option data-tokens="{{column}}" value="{{column}}">{{column}}</option>
        
      {% endif %} 

    {% endfor %}  
  </select>
  </div>
 
<button type="submit" name="submit" value="Submit!" class="btn btn-primary">Submit</button>
  
  <br><br>
  
  {% if corr %}
  
  <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Correlation</h4>
  <hr>
  <p class="mb-0">{{corr}}</p>
</div>
  {% else %}
  <div class="alert alert-info" role="alert">
  <h4 class="alert-heading">Note</h4>
  <hr>
  <p class="mb-0">Select the values in Column1 and Column2 and press Submit Button to get correlation between two columns </p>
</div>
  
  {% endif %}

  
  
</form>
</div>
</div>
</div>
</div>
</body>
